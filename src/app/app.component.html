<div class="container">
	<div class="row">
		<div class="offset-sm-2 col-sm-8">
			<div class="card-body">
				<div class="card-title text-center">
					<h5>SI Calculator</h5>
				</div>
				<div class="card-text">
					<div class="form-group">
						<label>Principal Amount</label>
						<input
              type="number"
              class="form-control"
              placeholder="Principal amount"
              [(ngModel)]="p"
            />
          </div>
						<div class="form-group">
							<label>Rate of Interest</label>
							<input
              type="number"
              class="form-control"
              placeholder="Rate of Interest"
              [(ngModel)]="r"
            />
          </div>
							<div class="form-group">
								<label>Time (in months)</label>
								<input
              type="number"
              class="form-control"
              placeholder="Number of months"
              [(ngModel)]="t"
            />
          </div>
								<div class="form-group">
									<label>Simple Interest</label>
									<input
              type="number"
              class="form-control"
              placeholder="Your SI value "
              [(ngModel)]="si"
              readonly
            />
          </div>
									<div class="form-group">
										<label>Amount</label>
										<p>{{new | currency:'INR'}}</p>
									</div>

									<div class="form-row">
										<div class="col-6">
											<div class="form-group">
												<button
                  type="submit"
                  class="form-control btn btn-warning"
                  (click)="siCalc()"
                >
                  Calculate SI
                </button>
											</div>
										</div>
										<div class="col-6">
											<div class="form-group">
												<button
                  type="reset"
                  class="form-control btn btn-secondary"
                  (click)="clear()"
                >
                  Reset
                </button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
